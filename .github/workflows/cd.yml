name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build image as latest version
        run: docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/api:latest --platform linux/arm64 .

      - name: Docker push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/api:latest

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server update api service to latest
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            docker service update --force --image ${{ secrets.DOCKER_USERNAME }}/api:latest api_api
